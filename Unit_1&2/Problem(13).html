<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Positive and Negative</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 400px;

        }
        input, button {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            box-sizing: border-box;

        }
        #result {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Check if a number is Positive or Negative</h2>
    <input type="number" id="numberInput" placeholder="Enter a number">
    <button onclick="checkEvenOdd()">Check</button>
    <p id="result"></p>

    <script>
        function checkEvenOdd() {
            var num = document.getElementById("numberInput").value;
            var result = document.getElementById("result");
            if (num === "") {
                result.textContent = "Please enter a number.";
                return;
            }
            if (num > 0) {
                result.textContent = num + " is an Positive Number.";
            } else if (num < 0) {
                result.textContent = num + " is an Negative Number.";
            } else {
                result.textContent = "The number is Zero.";
            }
        }
    </script>
</body>
</html>
