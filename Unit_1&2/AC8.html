<!DOCTYPE html>
<html lang="en">
<head>
    <title>Selector Demo</title>
    <style>
        /* Selects the element with id="main-heading" */
        #main-heading {
            color: blue;
            text-decoration: underline;
        }
        /* Selects all elements with class="highlight" */
        .highlight {
            background-color: yellow;
            font-weight: bold;
        }
        /* Selects all <div> elements with class="content-box" */
        div.content-box {
            border: 2px solid black;
            padding: 10px;
            margin: 10px 0;
        }   
        /* Selects all <h1>, <h2>, and <p> elements */
        h1, h2, p {
            font-family: Arial, sans-serif;
            margin-bottom: 10px;
        }  
        /* Selects every element on the page */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box; /* A very common reset rule */
        }
    </style>
</head>
<body>

    <h1 id="main-heading">Main Title</h1>
    <p class="highlight">This is the first paragraph.</p>

    <div class="content-box">
        <p>This is a paragraph inside a div.</p>
        <a href="#" class="highlight">This is a link.</a>
    </div>

    <h2>A Subtitle</h2>
    <p>This is the final paragraph.</p>

</body>
</html>
